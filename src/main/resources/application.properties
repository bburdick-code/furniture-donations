spring.datasource.url=jdbc:mysql://localhost:3306/furniture_donations
spring.datasource.username=${APP_DB_NAME}
spring.datasource.password=${APP_DB_PW}

# specify the DBMS
spring.jpa.database = MYSQL

# show or not log for each sql query
spring.jpa.show-sql = true

#hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto = update

# use spring.jpa.properties.* for Hibernate native properties
# (the prefix is stripped before adding them to the entity manager)
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect