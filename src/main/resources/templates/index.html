<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body class="container" style="overflow:auto; max-width:700px;">

<div class="row h-50 my-5">
    <div class="col-sm-4 text-center my-2" >
        <a class="btn btn-primary" href="/student/register" role="button">Register as Student</a>
    </div>
    <div class="col-sm-4 text-center my-2">
        <a class="btn btn-primary" href="/volunteer/register" role="button">Register as Volunteer</a>
    </div>
    <div class="col-sm-4 text-center my-2">
        <a class="btn btn-primary" href="/donate" role="button">Make a Donation</a>
    </div>
</div>


<h4><span>OR</span></h4>

<div class="container text-center my-5">
    <div class="container">
        <form method="post">
            <div class="form-group">
                <label th:for="username">Username (email)
                    <input class="form-control" th:field="${loginDTO.username}">
                </label>
                <p class="error" th:errors="${loginDTO.username}"></p>
            </div>
            <div class="form-group">
                <label>Password
                    <input class="form-control" th:field="${loginDTO.password}" type="password">
                </label>
                <p class="error" th:errors="${loginDTO.password}"></p>
            </div>

            <input type="submit" class="btn btn-primary" value="Log In" />
        </form>
    </div>

</div>

</body>
</html>
