<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<header th:replace="fragments :: header"></header>

<form method="post">
    <div class="form-group">
        <label th:for="username">Username (SIUe email)
            <input class="form-control" th:field="${loginDTO.username}">
        </label>
        <p class="error" th:errors="${loginDTO.username}"></p>
    </div>
    <div class="form-group">
        <label>Password
            <input class="form-control" th:field="${loginDTO.password}" type="password">
        </label>
        <p class="error" th:errors="${loginDTO.password}"></p>
    </div>

    <input type="submit" class="btn btn-primary" value="Log In" />
</form>

<p> </p>
<p>Are you a new international student? <a href="/student/register">Sign up here</a></p>
<p> </p>
<p>Are you a new volunteer who needs an account? <a href="/volunteer/register">Register for one</a></p>

</body>
</html>
