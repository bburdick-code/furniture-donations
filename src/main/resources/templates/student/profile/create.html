<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body class="container">

<nav th:replace="fragments :: studentNav"></nav>

<p> This is where Students create their profile </p>

<form method="post">
    <div class="form-group">
        <label>First Name
            <input th:field="${studentProfile.firstName}" class="form-controls">
        </label>
        <p class="error" th:errors="${studentProfile.firstName}"></p>
    </div>
    <div class="form-group">
        <label>Last Name
            <input th:field="${studentProfile.lastName}" class="form-controls">
        </label>
        <p class="error" th:errors="${studentProfile.lastName}"></p>
    </div>
    <div class="form-group">
        <label>Nickname
            <input th:field="${studentProfile.nickname}" class="form-controls">
        </label>
        <p class="error" th:errors="${studentProfile.nickname}"></p>
    </div>
    <div class="form-group">
        <label>Personal Email
            <input th:field="${studentProfile.personalEmail}" class="form-controls">
        </label>
        <p class="error" th:errors="${studentProfile.personalEmail}"></p>
    </div>
    <div class="form-group">
        <label>Country
            <input th:field="${studentProfile.country}" class="form-controls">
        </label>
        <p class="error" th:errors="${studentProfile.country}"></p>
    </div>
    <div class="form-group">
        <label>Sex/Gender
            <input th:field="${studentProfile.gender}" class="form-controls">
        </label>
        <p class="error" th:errors="${studentProfile.gender}"></p>
    </div>
    <div class="form-group">
        <label>Marital Status
            <input th:field="${studentProfile.maritalStatus}" class="form-controls">
        </label>
        <p class="error" th:errors="${studentProfile.maritalStatus}"></p>
    </div>
    <div class="form-group">
        <input type="submit" value="Create" class="btn btn-success">
    </div>
</form>

</body>
</html>
