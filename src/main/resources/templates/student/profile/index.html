<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body class="container">

<nav th:replace="fragments :: studentNav"></nav>

<p> This is where Students view their profile </p>

<table class="table table-striped">
    <thead>
    <tr>
        <th>Field</th>
        <th>Value
            <a href="/student/profile/edit" >Edit</a>
        </th>
    </tr>
    </thead>
    <tr>
        <td>First Name</td>
        <td th:text="${user.firstName}"></td>
    </tr>
    <tr>
        <td>Last Name</td>
        <td th:text="${user.lastName}"></td>
    </tr>
    <tr>
        <td>Nickname</td>
        <td th:text="${user.nickname}"></td>
    </tr>
    <tr>
        <td>Personal Email</td>
        <td th:text="${user.personalEmail}"></td>
    </tr>
    <tr>
        <td>Country</td>
        <td th:text="${user.country}"></td>
    </tr>
    <tr>
        <td>Gender</td>
        <td th:text="${user.gender}"></td>
    </tr>
    <tr>
        <td>Marital Status</td>
        <td th:text="${user.maritalStatus}"></td>
    </tr>
</table>


</body>
</html>
