<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body class="container">

<nav th:replace="fragments :: header('profile')"></nav>

<p class="my-3"><a href="/student/profile/edit" >Edit My Profile</a></p>

<table class="table table-striped">
    <tr>
        <td>Address</td>
        <td th:text="${user.userAddress}"></td>
    </tr>
    <tr>
        <td>Phone</td>
        <td th:text="${user.userPhone}"></td>
    </tr>
    <tr>
        <td>First Name</td>
        <td th:text="${student.firstName}"></td>
    </tr>
    <tr>
        <td>Last Name</td>
        <td th:text="${student.lastName}"></td>
    </tr>
    <tr>
        <td>Nickname</td>
        <td th:text="${student.nickname}"></td>
    </tr>
    <tr>
        <td>Personal Email</td>
        <td th:text="${student.personalEmail}"></td>
    </tr>
    <tr>
        <td>Country</td>
        <td th:text="${student.country}"></td>
    </tr>
    <tr>
        <td>Gender</td>
        <td th:text="${student.gender}"></td>
    </tr>
    <tr>
        <td>Marital Status</td>
        <td th:text="${student.maritalStatus}"></td>
    </tr>
</table>


</body>
</html>
