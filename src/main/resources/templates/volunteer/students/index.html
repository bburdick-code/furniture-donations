<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body class="container" style="overflow:auto;">

<nav th:replace="fragments :: header('students')"></nav>

<p class="my-3"> This is a list of all the students you are responsible for.</p>

<p class="my-3"> <a href="/volunteer/students/edit">Manage My Students</a> </p>

<div class="overflow-x">
    <table class="table table-striped" >
        <thead>
        <tr>
            <th max-width="7%">Index</th>
            <th>Student Name (Nickname)</th>
            <th>Address</th>
            <th>Student Email</th>
            <th>Personal Email</th>
            <th>Phone</th>
            <th>Country</th>
            <th>Gender</th>
            <th>Marital Status</th>

        </tr>
        </thead>
        <th:block th:each="student, iStudent : ${myStudents}">
            <tr >
                <td th:text="${iStudent.count}"> </td>
                <td th:text="${student.nickname} != '' ? ${student.firstName}+' '+${student.lastName}+' ('+${student.nickname}+') ' : ${student.firstName}+' '+${student.lastName}"></td>
                <td th:text="${student.user.userAddress}"></td>
                <td th:text="${student.user.username}"></td>
                <td th:text="${student.personalEmail}"></td>
                <td th:text="${student.user.userPhone}"></td>
                <td th:text="${student.country}"></td>
                <td th:text="${student.gender}"></td>
                <td th:text="${student.maritalStatus}"></td>
            </tr>
        </th:block>
    </table>
</div>

<p class="my-3" th:unless="${myStudents} and ${myStudents.size()}">You are currently not managing any students. Click <a href="/volunteer/students/edit">here</a> to start selecting students.</p>

</body>
</html>
